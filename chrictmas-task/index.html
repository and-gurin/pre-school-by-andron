<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Merry Chistmas</title>

<body>
    <header class="header">
        <div class="wrapper header_wrapper">
            <div class="navigation">
            <a href="#" class="logo"></a>
            <a href="#" class="page-toys_switch">Игрушки</a>
            <a href="#" class="page-tree_switch">Елка</a>

            <input type="search" class="search" name="search" id="search" placeholder="Поиск">
          </div>

    </header>
        <div class="wrapper page-toys_wrapper">
            <aside class="aside">
                <form action>
                    <fieldset>
                        <label> <span class="category">Сортировать</span> 
                        <select name="sort" id="sort">
                          <option value="growth">По возрастанию</option>
                          <option value="decrease">По убыванию</option>
                        </select>
                        </label>
                    </fieldset>
                    <fieldset>
                        <div class="category">Категории</div>
                        <input type="checkbox"   class="custom-checkbox_cat" id="cat" name="cat" value="yes">
                        <label for="cat"></label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" class="custom-checkbox_bell" id="bell" name="bell" value>
                        <label for="bell"></label>
                        <input type="checkbox" class="custom-checkbox_ball" id="ball" name="ball" value="yes">
                        <label for="ball"></label>
                        <input type="checkbox" class="custom-checkbox_cone" id="cone" name="cone" value="yes">
                        <label for="cone"></label>
                        <input type="checkbox" class="custom-checkbox_star" id="star" name="star" value="yes">
                        <label for="star"></label>
                        <input type="checkbox" class="custom-checkbox_snow" id="snow" name="snow" value="yes">
                        <label for="snow"></label>
                        <input type="checkbox" class="custom-checkbox_toy" id="toy" name="toy" value="toy">
                        <label for="toy"></label>
                    </fieldset>
                    <fieldset>
                        <span>Количество экземпляров</span>
                        <div>
                            <label for="year">
                            <input type="range" min="1940" max="2021" step="1" name="year">
                            </label>
                            <div class="year_digit">
                                <div>2</div>
                                <div>12</div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <span>Год приобретения</span>
                        <div>
                            <label for="year">
                            <input type="range" min="1940" max="2021" step="1" name="year">
                            </label>
                            <div class="year_digit">
                                <div>1940</div>
                                <div>2021</div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>Цвет</div>
                        <input type="checkbox" class="custom-checkbox_white" id="white" name="white" value="yes">
                        <label for="white"></label>
                        <input type="checkbox" class="custom-checkbox_yellow" id="yellow" name="yellow" value="yes">
                        <label for="yellow"></label>
                        <input type="checkbox" class="custom-checkbox_red" id="red" name="red" value="yes">
                        <label for="red"></label>
                        <input type="checkbox" class="custom-checkbox_blue" id="blue" name="blue" value="yes">
                        <label for="blue"></label>
                        <input type="checkbox" class="custom-checkbox_green" id="green" name="green" value="yes">
                        <label for="green"></label>
                    </fieldset>
                    <fieldset>
                        <div>Размер</div>
                        <input type="checkbox" class="custom-checkbox_big" id="big" name="big" value="yes">
                        <label for="big">Большой</label>
                        <input type="checkbox" class="custom-checkbox_medium" id="medium" name="medium" value="yes">
                        <label for="medium">Средний</label>
                        <input type="checkbox" class="custom-checkbox_small" id="small" name="small" value="yes">
                        <label for="small">Маленький</label>
                    </fieldset>
                    <fieldset>
                        <input type="checkbox" class="custom-checkbox_love" id="love" name="love" value="yes">
                        <label for="love">Только любимые</label>
                    </fieldset>
                    <fieldset>
                        <button class="form_button">Сбросить фильтры</button>
                        <button class="form_button">Сбросить настройки</button>
                    </fieldset>
                </form>
            </aside>
            
            <article class="toys">
                    <div class="cards">

                            <p class="count">Количество: <span></span></p>
                            <p class="year">Год покупки: <span></span></p>
                            <p class="shape">Форма игрушки: <span>Шар</span></p>
                            <p class="color">Цвет: <span>Желтый</span></p>
                            <p class="size">Размер: <span>Большой</span></p>
                            <p class="favorite">Любимая: <span>нет</span></p>
                        </div> -->
                    </div>
            </article>
        </div>
        <div class="wrapper page-tree_wrapper">
                <aside class="left-side">
                <div class="header__button page-tree_category">
                <a href="#">
                <span class="ico ico_audio"></span>
                </a>
                 <a href="#">
                <span class="ico ico_snow"></span>
                </a>
                </div>
                    <div class="category page-tree_category">Выберите елку</div>
                <div class="tree-change">
                    <div class="tree-change_select tree_1"></div>
                    <div class="tree-change_select tree_2"></div>
                    <div class="tree-change_select tree_3"></div>
                    <div class="tree-change_select tree_4"></div>
                </div>
                <div class="category page-tree_category">Выберите фон</div>
                <div class="background-change">
                    <div class="background-change_select background_1"></div>
                    <div class="background-change_select background_2"></div>
                    <div class="background-change_select background_3"></div>
                    <div class="background-change_select background_4"></div>
                    <div class="background-change_select background_5"></div>
                    <div class="background-change_select background_6"></div>
                    <div class="background-change_select background_7"></div>
                    <div class="background-change_select background_8"></div>
                </div>
                <div class="garland-change">
                    <div class="category page-tree_category">Гирлянда</div>
                    <div class="page-tree_category">
                        <input type="checkbox" class="custom-checkbox_garland__1" id="garland_1" name="garland_1" value="yes">
                        <label for="garland_1"></label>
                        <input type="checkbox" class="custom-checkbox_garland__2" id="garland_2" name="garland_2" value="yes">
                        <label for="garland_2"></label>
                        <input type="checkbox" class="custom-checkbox_garland__3" id="garland_3" name="garland_3" value="yes">
                        <label for="garland_3"></label>
                    </div>
                </div>
                <div class="page-tree_category">
                    <button class="form_button">Сбросить фильтры</button>
                    <button class="form_button">Сбросить настройки</button>
